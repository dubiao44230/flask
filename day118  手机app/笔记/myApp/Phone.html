<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title" id="text_title"></h1>
    </header>
    <div class="mui-content">
        <button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="btn">按钮</button>
    </div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init()
    mui.plusReady(function(){})
    document.getElementById("btn").addEventListener("tap",function(){
    	var login_page = plus.webview.getWebviewById("login.html");
    	mui.fire(login_page,"hello",{name:"jinwangba"});
    })
    </script>
</body>
</html>
